<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elementos Inline Block</title>

	<!-- <link rel="stylesheet" type="text/css" href="estilo.css"> 

		PARA FACILITAR VAMOS FAZER ESTILO INTERNO-->

	<style type="text/css">

		.borda{
			border: 1px solid red;
			/*display: inline;*/ /* ALTERA O DISPLAY (BLOCK, INLINE, INLINE-BLOCK) o inline-block muda para a outra linha quando acaba o espa√ßo*/
			display: block;
		}
		
	</style>
</head>
<body>
	<!--Elementos Block-->
	<h1 class="borda">Bloco 1</h1>
	<h1 class="borda">Bloco 2</h1>

	<hr>

	<!--Elementos Inline-->
	<span class="borda">Inline 1</span>
	<span class="borda">Inline 2</span>
	
</body>
</html>
