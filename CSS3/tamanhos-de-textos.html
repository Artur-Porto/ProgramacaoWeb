<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanho de textos</title>

		<style type="text/css">
			div{
				font-size: 60px;
			}

			.texto{
				/*
				px -> tamanho fixo (o padrao Ã© 16px)
				%  -> tamanho relativo ao padrao de 16px (100% = 16px)
				em -> tamanho relativo ao container pai
				*/

				/*font-size: 30px;*/

				font-size: 1em; 
				/* 1em representa o tamanho (1x) definido do container pai, nesse caso a div */
							
			}

			.texto2{
				/*font-size: 15px;*/
				
				font-size: 0.5em;
			}
			
			
		</style>

	</head>
	<body>
		<div>
			<p class="texto">Conteudo 1</p>
			<p class="texto2">Conteudo 2</p>
		</div>

		
	</body>
</html>
